name: Striker CI
on: pull_request
jobs:
  run-tests:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 14
      - name: Install JavaScript Dependencies
        run: yarn install
      - name: Install Clojure Dependencies
        run: lein deps
      - name: Run Tests
        run: lein karma
